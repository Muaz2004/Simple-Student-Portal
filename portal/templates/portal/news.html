{% extends "portal/layout.html" %}
{% load static %}

{% block body %}
{% if user.is_authenticated %}
<div class="max-w-6xl mx-auto py-10 px-4">

    <!-- Top Action Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <div class="bg-blue-100 text-blue-800 font-semibold text-center py-3 rounded-lg shadow hover:scale-105 transform transition cursor-pointer">Messages</div>
        <div class="bg-green-100 text-green-800 font-semibold text-center py-3 rounded-lg shadow hover:scale-105 transform transition cursor-pointer">Topics</div>
        <div class="bg-yellow-100 text-yellow-800 font-semibold text-center py-3 rounded-lg shadow hover:scale-105 transform transition cursor-pointer">Events</div>
        <div class="bg-purple-100 text-purple-800 font-semibold text-center py-3 rounded-lg shadow hover:scale-105 transform transition cursor-pointer">Notifications</div>
    </div>

    <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">ðŸ“¢ University Announcements</h1>

    <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- News cards will be populated here dynamically -->
    </div>

    <!-- Bottom Action Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
        <div class="bg-blue-100 text-blue-800 font-semibold text-center py-3 rounded-lg shadow hover:scale-105 transform transition cursor-pointer">Submit Feedback</div>
        <div class="bg-green-100 text-green-800 font-semibold text-center py-3 rounded-lg shadow hover:scale-105 transform transition cursor-pointer">Ask Question</div>
        <div class="bg-yellow-100 text-yellow-800 font-semibold text-center py-3 rounded-lg shadow hover:scale-105 transform transition cursor-pointer">Schedule</div>
        <div class="bg-purple-100 text-purple-800 font-semibold text-center py-3 rounded-lg shadow hover:scale-105 transform transition cursor-pointer">Support</div>
    </div>

</div>

<script src="{% static 'portal/script.js' %}"></script>

{% else %}
<div class="flex justify-center items-center min-h-[80vh]">
    <p class="text-center text-gray-700">
        Please <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">log in</a> to view news.
    </p>
</div>
{% endif %}
{% endblock %}
